<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Cashier Program</title>
    <link rel="stylesheet" href="custom.css">
</head>
<body>


<div class="container">
    <h1 style="text-align: center">
        Cashier Program <br>
    </h1>
    <div class="row justify-content-center">
        <div class="col-md-7 bg-col">
            <h2>1. Menu</h2>
            <p>
                These are the pre-defined menu list, but you can add your own!
            </p>
            <table class="table table-bordered">
                <thead style="background-color: darkslategray; color: #ffffff;">
                <tr>
                    <td>
                        ID
                    </td>
                    <td>
                        Product Name
                    </td>
                    <td>
                        Price
                    </td>
                </tr>
                </thead>
                <tbody id="table_menu">
                </tbody>
            </table>

            <h4>Would you like to add a new product? <br> </h4>

            <form onsubmit="add()">

                <input type="text" placeholder="Product Name" id="product_name">
                <input type="number" placeholder="Price" id="product_price">
                <button class="button btn-light" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

<div class="container justify-content-center">
    <div class="row justify-content-center">
        <div class="col-md-7 bg-col">
            <h2>
                2. Cashier Program
            </h2>
            <p>
                Input the items you want to buy!
            </p>
            <table class="table table-bordered">
                <thead style="background-color: darkslategray; color: #ffffff;">
                <tr>
                    <td>
                        Item
                    </td>
                    <td>Price
                    </td>
                    <td>
                        Quantity
                    </td>
                    <td>Total Price</td>
                </tr>
                </thead>

                <tbody id="table_items">

                </tbody>
            </table>
            <form onsubmit="buy()">

                <input type="number" placeholder="Input ID" id="product_id">
                <input type="number" placeholder="Quantity" id="product_q">
                <button class="button btn-light" type="submit">Submit</button>

            </form>
        </div>
    </div>

</div>

<div class="container justify-content-center">
    <div class="row justify-content-center">
        <div class="col-md-7 bg-col">
            <h3 id="total_price">
                Sub Total Price:
            </h3>

            <form onsubmit="discount_items()">
                <input type="number" placeholder="Input discount (ex: 10)" id="discount"> %
                <button class="button btn-light" type="submit">Add discount</button>
            </form>

            <h3 id="final_price">
                Total Price:
            </h3>


            <form onsubmit="all_money()">
                <input type="number" placeholder="Enter Money Given" id="money_given">
                <button class="button btn-light" type="submit">Submit</button>
            </form>

            <h3 id="change">
                Change:
            </h3>
        </div>
    </div>
</div>





<script src="custom.js" defer></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
